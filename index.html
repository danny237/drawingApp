<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <canvas id="canvas" style="border: 1px solid"></canvas>
    <br>
       <div>
           You can change the color:
        <p>Color Value: <input type="color" id="colorValue" oninput="defcolor(this.value);"></p>
        <p>Stroke Value: <input type="range" id="strokeValue" oninput="defstroke(this.value);" min = "1" max = "5" value = "1"></p>
        <button id="clear">Clear</button>
       </div>
       <div>
           <h4>Color Value: <p id="dispColor">#000</p></h4>   
       </div>
       <div>
        <h4>Stroke Value: <p id="dispStroke">1</p></h4> 
       </div>
     <script src = "js.js"></script>
</body>
</html>
